# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-2019'
  demands:
  - msbuild
  - visualstudio

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: '**/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: '**/*[Tt]ests/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: false
    projects: '$(Build.SourcesDirectory)\RandomQuotes\RandomQuotes.csproj'
    arguments: --configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)\output
    zipAfterPublish: false

- task: OctopusPack@4
  displayName: Package RandomQuotes
  inputs:
    PackageId: RandomQuotes
    PackageVersion: $(Build.BuildNumber)
    SourcePath: $(build.artifactstagingdirectory)\output

- task: OctopusPush@4
  displayName: Push to Octopus
  inputs:
    OctoConnectedServiceName: 'OctoServer'
    Space: 'Spaces-1'
    Package: 'RandomQuotes.$(Build.BuildNumber).nupkg'
    Replace: 'false'